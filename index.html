<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>weather</title>

    <script
      src="https://kit.fontawesome.com/6b1659375e.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h4 id="date"></h4>

      <div class="row">
        <div class="col-4">
          <form>
            <input
              type="text"
              class="form-control"
              id="searchCity"
              placeholder="Type a city ..."
            />
          </form>
        </div>
        <div class="col-3">
          <form id="submit">
            <input type="submit" class="styleOfsubmit" value="search" />
          </form>
        </div>
        <div class="col-2">
          <h1 id="cityName">City</h1>
        </div>
        <div class="col-1">
          <h1 id="degree">Temp</h1>
        </div>
      </div>
      

      <div class="row hours" style="margin: 0 auto; margin-bottom: 10px;">
        <div class="col-3">
          <i class="fa-solid fa-sun"></i>
        </div>
        <div class="col-3">
          <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div class="col-3">
          <i class="fa-solid fa-cloud-showers-heavy"></i>
        </div>
        <div class="col-3">
          <i class="fa-solid fa-cloud-meatball"></i>
        </div>

        <div class="col-3">morning</div>
        <div class="col-3">noon</div>
        <div class="col-3">afternoon</div>
        <div class="col-3">evening</div>
      </div>

      <div class="row days" style="margin: 0 auto; margin-bottom: 10px;">
        <button type="button" class="btn btn-light col">Sa</button>
        <button type="button" class="btn btn-light col">Su</button>
        <button type="button" class="btn btn-light col">Mo</button>
        <button type="button" class="btn btn-light col">Tu</button>
        <button type="button" class="btn btn-light col">We</button>
        <button type="button" class="btn btn-light col">Th</button>
        <button type="button" class="btn btn-light col">Fr</button>
      </div>
    </div>

    <a href="https://github.com/Miniii-git/MiniWeather" >open source code</a>

    <script src="src/index.js"></script>
  </body>
</html>
